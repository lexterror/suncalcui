<script>

  var ispressed = 1;

  function custom() {
  if (ispressed == 1)
  {
  var year = document.getElementById("year").value;
  var month = document.getElementById("month").value - 1;
  var date = document.getElementById("date").value;
  var hour = document.getElementById("hours").value;
  var minutes = document.getElementById("minutes").value;
  clock = sinon.useFakeTimers(new Date(year,month,date,hour,minutes).getTime());
  new Date();
  update_clock();
  MySunCalc();

  
    var map, svg;
    svg = document.getElementById('daylight-map');
    map = new DaylightMap(svg, new Date());
    map.init();
    updateDateTime(map.currDate);
    map.redrawAll();
    ispressed = 0;
   }
  
  }

  function reset() {
  ispressed = 1;
  clock.restore();
  new Date(); //=> will return the real time again (now)  
  update_clock();
  MySunCalc();

    var map, svg;
    svg = document.getElementById('daylight-map');
    map = new DaylightMap(svg, new Date());
    map.init();  
  updateDateTime(map.currDate);
  map.redrawAll();

  }
</script>
